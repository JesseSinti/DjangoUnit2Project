{%extends 'base.html'%}
{% load static %}
    {%block content%}
        <div class="register-container">
            <div class="register-form-wrapper">
                <h1 class="register-text">Register</h1>
                <form method="POST" class="register-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="submit-btn" type="submit" >Submit</button>
                </form>
            </div>
        </div>
    {% endblock content %}
