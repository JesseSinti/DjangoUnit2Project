{% extends "base.html" %}
{% block title %}Customer Signup{% endblock %}

{% block content %}
<h1>Sign Up as Customer</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<a href="{% url 'login' %}">Already have an account? Login</a>
{% endblock %}
